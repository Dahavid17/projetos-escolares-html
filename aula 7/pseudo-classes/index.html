<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo pseudo classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pseudo-Classes</h1>
    <section>
        <h3>Formulario</h3>
        <input type="text" placeholder="Selecione para ver o: focus">
        <button>Botao com :hover</button>
    </section>
    <section>
        <p>Este Ã© primeiro paragrafo (deve ficar em negrito pelo :first-child).</p>
    </section>
    <section>
        <h3>Lista de itens</h3>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Ultimo Item (deve ficar em vermelho pelo :last-child).</li>
        </ul>
    </section>
    <section>
        <h3>Tabela com linhas alternadas (:nth-child)</h3>
        <table>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
            <tr>
                <td>Ana</td>
                <td>28</td>
            </tr>
            <tr>
                <td>Bruno</td>
                <td>32</td>
            </tr>
            <tr>
                <td>Carla</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Daniel</td>
                <td>30</td>
            </tr>
        </table>
    </section>
</body>
</html>
